<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Collection & Incubation Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main App Body -->
    <div id="app-body" class="container mx-auto p-4 md:p-8 max-w-7xl transition-opacity duration-500">
         <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-700">Egg Tracker Dashboard</h1>
            <p class="text-gray-500 mt-2">Your all-in-one solution for tracking egg collection and incubation.</p>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Collection & Incubation Forms -->
            <div class="lg:col-span-1 space-y-8">
                <!-- Egg Collection Card -->
                <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">Log Egg Collection</h2>
                    <form id="collection-form" class="space-y-4">
                        <div>
                            <label for="collection-date" class="block text-sm font-medium text-gray-600">Date</label>
                            <input type="date" id="collection-date" required class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                        </div>
                        <div>
                            <label for="eggs-collected" class="block text-sm font-medium text-gray-600">Eggs Collected</label>
                            <input type="number" id="eggs-collected" min="0" required class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                        </div>
                        <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 transition-colors duration-300 shadow-md">Add Collection</button>
                    </form>
                </div>

                <!-- Incubation Card -->
                <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700 border-b pb-2">Start New Incubation</h2>
                    <form id="incubation-form" class="space-y-4">
                        <div>
                            <label for="batch-name" class="block text-sm font-medium text-gray-600">Batch Name</label>
                            <input type="text" id="batch-name" placeholder="e.g., Spring Olive Eggers" required class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="bird-type" class="block text-sm font-medium text-gray-600">Bird Type</label>
                            <select id="bird-type" class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="21">Chicken</option>
                                <option value="28">Duck</option>
                                <option value="17">Quail (Coturnix)</option>
                                <option value="28">Turkey</option>
                                <option value="28">Goose</option>
                            </select>
                        </div>
                        <div>
                            <label for="start-date" class="block text-sm font-medium text-gray-600">Start Date</label>
                            <input type="date" id="start-date" required class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="eggs-incubating" class="block text-sm font-medium text-gray-600">Number of Eggs</label>
                            <input type="number" id="eggs-incubating" min="1" required class="mt-1 block w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md">Start Incubation</button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Data Display -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Incubation Tracker -->
                <div>
                    <h2 class="text-3xl font-bold mb-4 text-gray-700">Active Incubation Batches</h2>
                    <div id="incubation-list" class="space-y-4">
                        <p class="text-gray-500">No active incubation batches. Start one to track it here!</p>
                    </div>
                </div>
                
                 <!-- Collection History & Chart -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-3xl font-bold mb-4 text-gray-700">Collection History</h2>
                    <div class="mb-6">
                        <canvas id="collection-chart"></canvas>
                    </div>
                     <div id="collection-log" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                        <p class="text-gray-500">No collections logged yet.</p>
                     </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- Global Variables & UI Elements ---
        let collectionChart;
        
        const collectionForm = document.getElementById('collection-form');
        const collectionDateEl = document.getElementById('collection-date');
        const eggsCollectedEl = document.getElementById('eggs-collected');
        const collectionLogEl = document.getElementById('collection-log');

        const incubationForm = document.getElementById('incubation-form');
        const batchNameEl = document.getElementById('batch-name');
        const birdTypeEl = document.getElementById('bird-type');
        const startDateEl = document.getElementById('start-date');
        const eggsIncubatingEl = document.getElementById('eggs-incubating');
        const incubationListEl = document.getElementById('incubation-list');

        // --- Data Storage Functions (using localStorage) ---
        function getCollections() {
            return JSON.parse(localStorage.getItem('eggCollections') || '[]');
        }

        function saveCollections(collections) {
            localStorage.setItem('eggCollections', JSON.stringify(collections));
        }

        function getIncubations() {
            return JSON.parse(localStorage.getItem('eggIncubations') || '[]');
        }

        function saveIncubations(incubations) {
            localStorage.setItem('eggIncubations', JSON.stringify(incubations));
        }


        // --- App Initialization ---
        function initializeApp() {
            loadAndRenderCollections();
            loadAndRenderIncubations();
            // Set default dates
            collectionDateEl.value = dayjs().format('YYYY-MM-DD');
            startDateEl.value = dayjs().format('YYYY-MM-DD');
        }
        
        // --- Collection Logic ---
        function loadAndRenderCollections() {
            const collections = getCollections();
            collections.sort((a, b) => new Date(b.date) - new Date(a.date));
            renderCollections(collections);
        }

        function renderCollections(collections) {
             if (collections.length === 0) {
                collectionLogEl.innerHTML = '<p class="text-gray-500">No collections logged yet.</p>';
                if(collectionChart) {
                    collectionChart.destroy();
                    collectionChart = null;
                }
                return;
            }
            
            collectionLogEl.innerHTML = collections.map(c => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                    <span>${dayjs(c.date).format('MMMM D, YYYY')}</span>
                    <span class="font-bold text-teal-600">${c.count} eggs</span>
                </div>
            `).join('');

            updateChart(collections);
        }

        function handleCollectionSubmit(e) {
            e.preventDefault();
            const newCollection = {
                id: Date.now(), // Unique ID
                date: collectionDateEl.value,
                count: parseInt(eggsCollectedEl.value, 10),
            };
            
            const collections = getCollections();
            collections.push(newCollection);
            saveCollections(collections);
            
            loadAndRenderCollections(); // Reload and render all
            collectionForm.reset();
            collectionDateEl.value = dayjs().format('YYYY-MM-DD');
        }

        // --- Chart Logic ---
        function updateChart(collections) {
            const labels = collections.slice(0, 30).reverse().map(c => dayjs(c.date).format('MMM D'));
            const data = collections.slice(0, 30).reverse().map(c => c.count);

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Eggs Collected',
                    data: data,
                    backgroundColor: 'rgba(13, 148, 136, 0.2)',
                    borderColor: 'rgba(13, 148, 136, 1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            };

            const ctx = document.getElementById('collection-chart').getContext('2d');
            if (collectionChart) {
                collectionChart.data = chartData;
                collectionChart.update();
            } else {
                collectionChart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: { y: { beginAtZero: true } },
                        responsive: true,
                        plugins: { legend: { display: false } }
                    }
                });
            }
        }

        // --- Incubation Logic ---
        function loadAndRenderIncubations() {
            const incubations = getIncubations();
            incubations.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            renderIncubations(incubations);
        }
        
        function renderIncubations(incubations) {
            if (incubations.length === 0) {
                incubationListEl.innerHTML = '<p class="text-gray-500">No active incubation batches. Start one to track it here!</p>';
                return;
            }

            incubationListEl.innerHTML = incubations.map(batch => {
                const startDate = dayjs(batch.startDate);
                const hatchDate = startDate.add(batch.duration, 'day');
                const lockdownDate = hatchDate.subtract(3, 'day');
                const daysUntilHatch = hatchDate.diff(dayjs(), 'day');
                const totalDays = hatchDate.diff(startDate, 'day');
                const daysPassed = dayjs().diff(startDate, 'day');
                const progress = Math.min(100, Math.max(0, (daysPassed / totalDays) * 100));

                return `
                    <div class="bg-white rounded-2xl shadow-lg p-5 border-l-4 border-blue-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${batch.name}</h3>
                                <p class="text-sm text-gray-500">${batch.eggCount} eggs • Started: ${startDate.format('MMM D, YYYY')}</p>
                            </div>
                            <button data-id="${batch.id}" class="delete-batch-btn text-2xl font-bold text-gray-400 hover:text-red-500 leading-none p-1">&times;</button>
                        </div>

                        <div class="mt-4">
                            <div class="flex justify-between text-sm font-medium text-gray-600 mb-1">
                                <span>Day ${daysPassed} of ${totalDays}</span>
                                <span>${daysUntilHatch > 0 ? `${daysUntilHatch} days to go` : 'Hatch Day!'}</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-4 text-center">
                            <div class="bg-yellow-100 text-yellow-800 p-2 rounded-lg">
                                <p class="font-bold">Lockdown</p>
                                <p class="text-sm">${lockdownDate.format('MMM D, YYYY')}</p>
                            </div>
                            <div class="bg-green-100 text-green-800 p-2 rounded-lg">
                                <p class="font-bold">Hatch Day</p>
                                <p class="text-sm">${hatchDate.format('MMM D, YYYY')}</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="${generateGoogleCalendarLink(batch)}" target="_blank" class="w-full text-center block bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300">
                                Add Hatch Day to Calendar
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.querySelectorAll('.delete-batch-btn').forEach(button => {
                button.addEventListener('click', handleDeleteIncubation);
            });
        }
        
        function handleDeleteIncubation(e) {
            const docId = parseInt(e.currentTarget.dataset.id, 10);
            let incubations = getIncubations();
            incubations = incubations.filter(inc => inc.id !== docId);
            saveIncubations(incubations);
            loadAndRenderIncubations();
        }

        function handleIncubationSubmit(e) {
            e.preventDefault();
            const newIncubation = {
                id: Date.now(), // Unique ID
                name: batchNameEl.value,
                birdType: birdTypeEl.options[birdTypeEl.selectedIndex].text,
                duration: parseInt(birdTypeEl.value, 10),
                startDate: startDateEl.value,
                eggCount: parseInt(eggsIncubatingEl.value, 10),
            };

            const incubations = getIncubations();
            incubations.push(newIncubation);
            saveIncubations(incubations);

            loadAndRenderIncubations();
            incubationForm.reset();
            startDateEl.value = dayjs().format('YYYY-MM-DD');
        }

        // --- Calendar Integration ---
        function generateGoogleCalendarLink(batch) {
            const startDate = dayjs(batch.startDate);
            const hatchDate = startDate.add(batch.duration, 'day');
            
            const title = encodeURIComponent(`Hatch Day: ${batch.name}`);
            const date = hatchDate.format('YYYYMMDD');
            const details = encodeURIComponent(`Expected hatch day for your ${batch.birdType} batch, "${batch.name}". Time to get the brooder ready!`);
            
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${date}/${date}&details=${details}&sf=true&output=xml`;
        }

        // --- Event Listeners & App Start ---
        collectionForm.addEventListener('submit', handleCollectionSubmit);
        incubationForm.addEventListener('submit', handleIncubationSubmit);
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
